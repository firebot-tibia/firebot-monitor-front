<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa Tibia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        #map-container {
            height: 100vh;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #inputs-container {
            background-color: #1c1c1c;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        .form-control, .btn-primary {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #444;
        }
        .form-control:focus {
            background-color: #3c3c3c;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #3c3c3c;
            border-color: #555;
        }
        .city-btn {
            margin: 5px;
        }
    </style>	  
</head>
<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-7 p-0" id="map-container">
            <div id="map"></div>
        </div>
        <div class="col-lg-4 col-md-5" id="inputs-container">
            <h4 class="mb-3">Mapa Tibia</h4>
            <div class="form-group mb-3">
                <label for="exiva">Insira o exiva dos personagens:</label>
                <textarea class="form-control" id="exiva" rows="4"></textarea>
            </div>
            <button type="button" class="btn btn-primary mb-3 w-100" id="processExiva">Processar Exiva</button>
            
            <div class="form-group mb-3">
                <label for="results">Resultados:</label>
                <textarea class="form-control" id="results" rows="4" readonly></textarea>
            </div>

            <h5 class="mt-4 mb-3">Cidades</h5>
            <div id="city-buttons" class="d-flex flex-wrap justify-content-start">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="dist/map.js"></script>
</body>
</html>
