<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #e0e0e0;
    }
    #map-container {
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #inputs-container {
      padding: 20px;
      background-color: #1c1c1c;
    }
    .form-control, .btn {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #444;
    }
    .form-control::placeholder {
      color: #888;
    }
  </style>	  
</head>
<body>

<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-lg-8 col-md-7 col-sm-12" id="map-container">
      <div id="map"></div>
    </div>
    <div class="col-lg-4 col-md-5 col-sm-12" id="inputs-container">
      <label for="results">Insira a localização dos personagens: </label>
      <div class="form-group">
        <textarea class="form-control textarea-input" id="names" rows="5"></textarea>
      </div>
	  <button type="button" class="btn btn-primary btn-block">Enviar</button>
    </br>
      <div class="form-group">
        <label for="results">Resultados</label>
        <textarea class="form-control textarea-input" id="results" rows="5"></textarea>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="dist/map.js"></script>
</body>
</html>
