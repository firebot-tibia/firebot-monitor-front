<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa Tibia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #map-container {
            flex: 1;
            width: 100%;
            height: 70vh;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #inputs-container {
            background-color: #1c1c1c;
            padding: 20px;
            color: #e0e0e0;
        }
        .form-control, .btn-primary {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border-color: #444;
        }
        .form-control:focus {
            background-color: #3c3c3c;
            border-color: #555;
            color: #e0e0e0;
        }
        .form-control:read-only {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .form-control:read-only:focus {
            background-color: #3c3c3c;
            color: #e0e0e0;
        }
        .btn-primary:hover {
            background-color: #3c3c3c;
            border-color: #555;
        }
        .city-btn {
            margin: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #444;
        }
        .city-btn:hover {
            background-color: #3c3c3c;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Mapa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Áreas de Caça</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="row flex-grow-1">
            <div class="col-12 p-0" id="map-container">
                <div id="map"></div>
            </div>
        </div>
    
        <div class="row mt-3" id="inputs-container">
            <div class="col-md-4">
                <div class="card bg-dark text-light mb-3">
                    <div class="card-header">Exiva</div>
                    <div class="card-body">
                        <textarea class="form-control" id="exiva" rows="8" placeholder="Insira o exiva dos personagens"></textarea>
                        <button type="button" class="btn btn-primary mt-2 w-100" id="processExiva">Processar Exiva</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-light mb-3">
                    <div class="card-header">Resultados</div>
                    <div class="card-body">
                        <textarea class="form-control" id="results" rows="8" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-light mb-3">
                    <div class="card-header">Cidades</div>
                    <div class="card-body">
                        <div id="city-buttons" class="d-flex flex-wrap justify-content-start">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
